<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Artykuły
                </div>
                <div class="card-body">
                    <table class="table table-responsive-sm table-hover table-outline mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th>Tytuł</th>
                                <th class="text-center">Autor</th>
                                <th class="text-center">Data utworzenia</th>
                                <th class="text-center">Data ostatniej modyfikacji</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let article of articles">
                                <tr>
                                    <td>
                                        <div>{{article.title}}</div>
                                    </td>
                                    <td class="text-center">
                                        <div>{{article.createdBy.firstName}} {{article.createdBy.lastName}}</div>
                                        <div class="small text-muted">
                                            Zarejestrowano: {{article.createdBy.createdDate}}
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div>{{article.createdDate}}</div>
                                    </td>
                                    <td class="text-center">
                                        <div>{{article.updatedDate}}</div>
                                    </td>
                                    <td class="text-center">
                                        <button type="button" class="btn btn-pill btn-secondary"><i class="fa fa-pencil"></i></button>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
