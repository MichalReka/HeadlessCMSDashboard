<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Użytkownicy
                </div>
                <div class="card-body">
                    <table class="table table-responsive-sm table-hover table-outline mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th class="text-center">Zdjęcie</th>
                                <th class="text-center">Imię i nazwisko</th>
                                <th class="text-center">Login</th>
                                <th class="text-center">Data zarejestrowania</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let user of users">
                                <tr>
                                    <td class="text-center">
                                        <div>zdjecie</div>
                                    </td>
                                    <td class="text-center">
                                        <div>{{user.firstName}} {{user.lastName}}</div>
                                    </td>
                                    <td class="text-center">
                                        <div>{{user.name}}</div>
                                    </td>
                                    <td class="text-center">
                                        <div>{{user.createdDate}}</div>
                                    </td>
                                    <td class="text-center">
                                        <button type="button" class="btn btn-pill btn-secondary"><i class="fa fa-pencil"></i></button>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
